
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #8360c3, #2ebf91);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .link-container {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }
        .link {
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <script>
        function copyToClipboard(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied to clipboard: " + link);
            }).catch(err => {
                console.error("Error copying link: ", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>YOU CAN USE MY LINKS</p>
        <div class="link-container">
            <a href="https://adr-69.github.io/4crush/crushv1.html" class="link" onclick="copyToClipboard(this.href)">CrushV1</a>
            <a href="https://adr-69.github.io/4crush/crushv2.html" class="link" onclick="copyToClipboard(this.href)">CrushV2</a>
            <a href="https://adr-69.github.io/4crush/crushv3.html" class="link" onclick="copyToClipboard(this.href)">CrushV3</a>
            <a href="https://adr-69.github.io/4crush/calcuv2.html" class="link" onclick="copyToClipboard(this.href)">CalcuV2</a>
            <a href="https://adr-69.github.io/4crush/ex.html" class="link" onclick="copyToClipboard(this.href)">ExV1</a>
            <a href="https://adr-69.github.io/trl/troll.html" class="link" onclick="copyToClipboard(this.href)">TROLL UR FRIENDS</a>
        </div>
    </div>
</body>
</html>
